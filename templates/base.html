<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SP500 Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; background-color: #f3f4f6; color: #111827; }

    .page-shell { max-width: 960px; margin: 0 auto; padding: 24px 16px 64px; }

    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; }
    
    .nav-tabs { display: flex; gap: 8px; }
    
    .nav-tab { padding: 8px 14px; border-radius: 20px; border: 1px solid #d1d5db; cursor: pointer; font-size: 14px; color: #374151; background-color: #ffffff; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; }
    
    .nav-tab.active { background-color: #1a73e8; color: #ffffff; border-color: #1a73e8; }
    
    .box { background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08); }

    .rounded-input {
    border-radius: 999px;
    border: 1px solid #9ca3af;
    padding: 6px 10px;
    font-size: 14px;
    }
    
    .section-box {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 16px 20px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      margin-bottom: 16px;
      border: 1px solid #6b7280; /* darker */
    }

    .pill-button {
      border-radius: 999px;
      padding: 8px 18px;
      border: none;
      background-color: #1a73e8;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }

    .pill-button:hover {
      background-color: #1558b0;
    }

    .interval-box {
      border: 1px solid #4b5563; /* darker */
      border-radius: 8px;
      padding: 12px 16px;
      background-color: #f9fafb;
    }

    .treemap-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

  .treemap-tab {
    position: relative;
    padding: 6px 12px;
    border-radius: 16px;
    border: 1px solid #d1d5db;
    text-decoration: none;
    font-size: 13px;
    background-color: #ffffff;
    color: #374151;
  }

  .treemap-tab:hover {
    background-color: #e5f0ff;
    border-color: #1a73e8;
  }

  .treemap-tab[data-tooltip]::after {
    content: attr(data-tooltip);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 125%;
    white-space: nowrap;
    background: #111827; /* default / neutral */
    color: #f9fafb;
    padding: 6px 8px;
    border-radius: 4px;
    font-size: 11px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.15s ease;
    z-index: 20;
  }

  .treemap-tab[data-tooltip]:hover::after {
    opacity: 1;
  }

  /* green tooltip for positive SP500 change */
  .treemap-tab[data-tooltip-color="green"]::after {
    background: #16a34a; /* light-ish green */
  }

  /* red tooltip for negative SP500 change */
  .treemap-tab[data-tooltip-color="red"]::after {
    background: #dc2626; /* red */
  }
  
  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 22px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background-color: #d1d5db;
    transition: .2s;
    border-radius: 999px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 2px;
    background-color: white;
    transition: .2s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #16a34a;
  }

  input:checked + .slider:before {
    transform: translateX(20px);
  }
  
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="page-shell">
    <div class="top-bar">
      <div class="nav-tabs">
        <a href="{{ url_for('page1') }}"
           class="nav-tab {% if request.path.startswith('/page1') or request.path == '/' %}active{% endif %}">
          S&P 500 Returns
        </a>
        <a href="{{ url_for('page2') }}"
           class="nav-tab {% if request.path.startswith('/page2') %}active{% endif %}">
          Treemaps
        </a>
        <a href="{{ url_for('page3') }}"
           class="nav-tab {% if request.path.startswith('/page3') %}active{% endif %}">
          Live S&P 500 Chart
        </a>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
